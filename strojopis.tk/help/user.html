<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK | Strojopis</title>

    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            z-index: 2;
        }
        
        header div a {
            color: black;
            text-decoration: none;
        }
        
        header div {
            padding: 15px;
        }
        
        #logo {
            font-size: x-large;
            box-shadow: 3px 3px 10px -3px black;
            border-bottom-right-radius: 10px;
        }
        
        section {
            flex: 1;
            display: flex;
            justify-content: space-between;
            min-height: 0;
        }
        
        nav {
            box-shadow: 3px 3px 10px -3px black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }
        
        nav div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        nav div a {
            margin: 15px;
        }
        
        a {
            color: black;
            transition: 0.25s;
        }
        
        a:hover {
            color: #FF5D73;
        }
        
        nav i {
            font-size: 1.5rem;
        }
        
        main {
            flex-grow: 1;
            padding: 0 10% 0 10%;
            display: flex;
            flex-direction: column;
        }
        
         ::-webkit-scrollbar-track {
            background-color: white;
        }
        
         ::-webkit-scrollbar {
            width: 10px;
            background-color: #F5F5F5;
        }
        
         ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #494949;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background-color: #FF5D73;
        }
        
        @keyframes h1anim {
            0% {
                font-size: 4.5rem;
            }
            100% {
                font-size: 3rem;
            }
        }
        
        h1 {
            margin: 0;
            padding: 10px;
            font-weight: 100;
            color: black;
            animation-name: h1anim;
            animation-duration: 1s;
            animation-delay: 5s;
            animation-fill-mode: both;
        }
        
        div#content {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0;
            padding: 10px;
        }
        
        p {
            margin-right: 15px;
        }
        
        aside>div {
            border-radius: 10px;
            box-shadow: 3px 3px 10px -3px black;
            margin: 15px;
            padding: 15px;
        }
        
        aside h2 {
            margin: 0;
        }
        
        .test {
            background-color: yellow;
        }
        
        #options {
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        select {
            padding: 5px;
            border-radius: 5px;
        }
        
        button {
            background-color: white;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(118, 118, 118);
            padding: 5px;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-spacing: 10px;
        }
        
        th {
            font-weight: normal;
            font-size: 0.75rem;
            text-align: left;
            color: grey;
        }
        
        td {
            padding: 15px;
        }
        
        tbody {
            border-radius: 10px;
            box-shadow: 3px 3px 10px -3px black;
        }
        
        input[type=checkbox] {
            display: none;
        }
        
        .info {
            color: #494949;
            font-size: smaller;
        }
    </style>

    <script src="https://kit.fontawesome.com/9dab89b598.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <span><i class="fas fa-keyboard"></i> ADK</span>
        </div>
        <div>
            <a href="#"><i class="fas fa-user"></i> Marko Tomčík</a>
            <a href="#">Odhlásiť sa</a>
        </div>
    </header>
    <section>
        <nav>
            <div>
                <a href="#"><i class="fas fa-copy"></i></a>
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-dumbbell"></i></a>
                <a href="#"><i class="fas fa-tasks"></i></a>
                <a href="#"><i class="fas fa-users"></i></a>
            </div>
            <div>
                <a href="#"><i class="fas fa-bug"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
            </div>
        </nav>
        <main id="myP">
            <h1>WIP</h1>
        </main>

        <script>
            $('#abc').toggle('hide');

            $('#vstup').change(function() {
                $('#abc').toggle();
            });
        </script>

    </section>
